<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>TPI_FrontEnd</title>
</head>
<body>
    <main>
        <form action="" class="formulario" id="formulario">
            <h3>Registro</h3>
            <!--Grupo: email-->
            <div class="formulario__grupo" id="grupo__email">
                <label for="email" class="formulario__label">Email</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="email" id="email" placeholder="nombre@email.com">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>   
                </div>
                <p class="formulario__input-error">El campo debe contener formato de email</p>
            </div>
            <!--Grupo: password-->
            <div class="formulario__grupo" id="grupo__password">
                <label for="password" class="formulario__label">Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password" id="password" placeholder="contraseña">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">La contraseña debe tener al menos 10 caracteres, una mayúscula, una minúscula, un número y un carácter especial</p>
            </div>

            <!--Grupo: password2-->
            <div class="formulario__grupo" id="grupo__password2">
                <label for="password2" class="formulario__label">Repetir Contraseña</label>
                <div class="formulario__grupo-input">
                    <input type="password" class="formulario__input" name="password2" id="password2" placeholder="repetir contraseña">
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Ambas contraseñas deben ser iguales.</p>
            </div>

            <!--Grupo terminos y condiciones-->
            <div class="formulario__grupo" id="grupo__terminos">
            <label class="formulario__label">
                <input class="formulario__checkbox" type="checkbox" name="terminos" id="terminos">Acepto los términos y condiciones.
            </label>    
            </div>

            <!--
            <div class="formulario__mensaje" id="formulario__mensaje">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
            </div>
            -->
            
            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </div>
            </form>

    </main>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/8e12513fe7.js" crossorigin="anonymous"></script>
</body>
</html>
